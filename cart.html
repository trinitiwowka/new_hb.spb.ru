<head>

</head>
<body>

<div class="container">

    <h3>Корзина</h3>

    <p>Ваш заказ:</p>

    <table width="100%" cellpadding="10" cellspacing="0" class="table">

        <tr class="table_head">
            <td>Наименование товара</td>
            <td>Кол-во</td>
            <td>Цена, руб</td>
            <td>Размер</td>
            <td>Сумма, руб.</td>
            <td>Операция</td>

        <!--</tr>-->

    </table>

    <p class="total">Итого: <span>0,00</span> руб.</p>

    <form class="button_line" id="cart_form">

        <input name="" type="hidden" value="" />


        <label for="phone">Введите Ваш телефон</label>
        <input id="phone" name="phone" type="text" placeholder="Телефон" class="input_phone" required />
        <button type="submit" class="submit">Отправить</button>
    </form>

    <div class="form-popup" style="display: none;">
        <p>Спасибо за заявку!</p>
        <button class="popup-submit">закрыть</button>
    </div>

</div>


    <script src="js/view_cart.js"></script>
