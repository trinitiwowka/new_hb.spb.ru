<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>Title</title>

    <link rel="stylesheet" href="css/cart.css">
    <script src="js/jquery-1.11.2.min.js" type="text/javascript"></script>
</head>
<body>

<div class="container">

    <h3>Корзина</h3>

    <p>Ваш заказ:</p>


    <div class="table_wrap">
        <table width="100%" cellpadding="10" cellspacing="0" class="table">

            <tr class="table_head">
                <td>Наименование товара</td>
                <td>Кол-во</td>
                <td>Цена, руб</td>
                <td>Размер</td>
                <td>Цвет</td>
                <td>Операция</td>
            </tr>

        </table>
    </div>

    <p class="total">Итого: <span>0,00</span> руб.</p>

    <form class="button_line" id="cart_form">

        <input name="" type="hidden" value="" />


        <label for="phone">Введите Ваш телефон</label>
        <input id="phone" name="phone" type="text" placeholder="Телефон" class="input_phone" required />
        <input id="resultPrice" name="resultPrice" type="hidden"/>
        <button type="submit" class="submit">Отправить</button>
    </form>

    <div class="form-popup" style="display: none;">
        <p>Спасибо за заявку!</p>
        <button class="popup-submit">закрыть</button>
    </div>

</div>


    <script src="js/view_cart.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <script type="text/javascript" src="js/plugins.js"></script>
</body>
</html>
